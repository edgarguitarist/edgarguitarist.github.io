<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Almuerzi Web</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <div id="app" class="app">

      </div>
    
  </body>
  <template id="login-view">
    <div class="form-main">
      <div align="center">
        <img src="almuerzi.png" width= "50%" alt="logo">
      </div>
      <h3 class="form-title">Inicia Sesión</h3>
      <form id="login-form" action="" class="login-form">
        <div>
          <p for="username">Email:</p>
          <input type="text" name="email" id="email" placeholder="Email" />
        </div>
        <div>
          <p for="password">Contraseña:</p>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Contraseña"
          />
        </div>
        <div>
          <input
            class="login-submit"
            type="submit"
            name=""
            id=""
            value="Enviar"
          />
        </div>
      </form>
    </div>
  </template>

  <template id="orders-view">
    <div id="meals">
      <ul id="meals-list">
        <li>Cargando...</li>
      </ul>
      <form id="order">
        <input type="hidden" name="meals-id" id="meals-id" />
        <input type="submit" id="submit" value="Submit" disabled />
      </form>
    </div>
    <div id="orders">
      <ul id="orders-list">
        <li>Cargando...</li>
      </ul>
    </div>
  </template>
  <script src="script.js"></script>
</html>
