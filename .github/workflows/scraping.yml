name: Scrape My GitHub Data

on:
  workflow_dispatch:

  repository_dispatch:
    types:
      - webhook

  schedule:
    - cron: "0 */1 * * 0"

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Getting my user info
      - run: |
          node ./scraping/user.js
      - name: Getting my repos
        run: |
          node ./scraping/repos.js
